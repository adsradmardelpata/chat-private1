<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso privado</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      width: 360px;
      background: #1a1a1a;
      padding: 24px;
      border-radius: 12px;
      text-align: center;
    }
    h2 {
      margin-bottom: 16px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border-radius: 8px;
      border: none;
      background: #25d366;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Acceso privado</h2>
    <input id="name" placeholder="Tu nombre" />
    <button onclick="startChat()">Entrar al chat</button>
  </div>

  <script>
    const supabase = supabaseJs.createClient(
      "TU_SUPABASE_URL",
      "TU_ANON_KEY"
    );

    async function startChat() {
      const name = document.getElementById("name").value.trim();
      if (!name) {
        alert("Ingres√° tu nombre");
        return;
      }

      const { data, error } = await supabase
        .from("conversations")
        .insert({ name })
        .select()
        .single();

      if (error) {
        alert("Error al crear el chat");
        console.error(error);
        return;
      }

      window.location.href = "chat.html?id=" + data.id;
    }
  </script>

</body>
</html>
