<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat privado</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    #chat {
      max-width: 420px;
      margin: 20px auto;
      padding: 10px;
    }
    .msg {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .input-box {
      max-width: 420px;
      margin: 0 auto;
      display: flex;
      gap: 6px;
      padding: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 14px;
      border-radius: 6px;
      border: none;
      background: #25d366;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="chat"></div>

  <div class="input-box">
    <input id="text" placeholder="Escribí tu mensaje…" />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const supabase = supabaseJs.createClient(
      "TU_SUPABASE_URL",
      "TU_ANON_KEY"
    );

    const params = new URLSearchParams(window.location.search);
    const conversationId = params.get("id");

    async function loadMessages() {
      const { data } = await supabase
        .from("messages")
        .select("*")
        .eq("conversation_id", conversationId)
        .order("created_at");

      const chat = document.getElementById("chat");
      chat.innerHTML = "";

      data.forEach(msg => {
        const div = document.createElement("div");
        div.className = "msg";
        div.textContent = msg.body;
        chat.appendChild(div);
      });
    }

    async function sendMessage() {
      const text = document.getElementById("text").value.trim();
      if (!text) return;

      await supabase.from("messages").insert({
        conversation_id: conversationId,
        sender: "user",
        body: text
      });

      document.getElementById("text").value = "";
    }

    supabase
      .channel("realtime-chat")
      .on(
        "postgres_changes",
        { event: "INSERT", schema: "public", table: "messages" },
        loadMessages
      )
      .subscribe();

    loadMessages();
  </script>

</body>
</html>
